name: deploy-hexo

on:
  push:
    branches: [hexo]
    paths-ignore:
      - README.md
      - ".vscode/*"
      - ".prettierrc"
      - ".editorconfig"
      - ".markdownlint.json"

env:
  TZ: Asia/Shanghai

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache yarn cache
        uses: actions/cache@v2
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-
      - run: yarn
        if: |
          steps.cache-yarn-cache.outputs.cache-hit != 'true' ||
          steps.cache-node-modules.outputs.cache-hit != 'true'
      - run: sh helper/deploy.sh
        env:
          _GH_TOKEN_: ${{ secrets._GH_TOKEN_ }}
          _disqusjs_apikey_: ${{ secrets._disqusjs_apikey_ }}
          _disqusjs_shortname_: ${{ secrets._disqusjs_shortname_ }}
          _google_analytics_tracking_id_: ${{ secrets._google_analytics_tracking_id_ }}
