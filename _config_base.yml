# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Artin's Blog
subtitle: 我便一步一莲花祈祷
description: Python / 前端 / 机器学习
keywords: Python 机器学习
author: Artin
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://lengthmin.me
root: /
permalink: posts/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - README.md
  
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

feed:
  type: rss2
  path: rss.xml
  limit: 0
  hub:

# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# leancloud 安全
leancloud_counter_security:
  enable_sync: true
  app_id: _leancloud_app_id_
  app_key: _leancloud_app_key_
  username: _leancloud_counter_security_username_
  password: _leancloud_counter_security_password_

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  # other deployer
  - type: leancloud_counter_security_sync
  - type: git
    repo:
      github: https://_GH_TOKEN_@github.com/lengthmin/lengthmin.github.io.git,master
      coding: https://Artin:_CODING_TOKEN_@git.dev.tencent.com/Artin/artin.git,master


sitemap:
  path: sitemap.xml
  # template: ./sitemap_template.xml

pwa:
  manifest:
    path: /manifest.json
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
        - /archives/
        - /categories/
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: '*.artin.workers.dev'
        strategy: networkFirst
      - pattern: '!!js/regexp /.*\.(js|css|jpg|jpeg|png|gif|svg|eot|ttf|woff|woff2)$/'
        strategy: cacheFirst
      - pattern: '!!js/regexp /\//'
        strategy: networkFirst

  priority: 5

symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false
  exclude_codeblock: true



neat_enable: true
neat_html:
  enable: true
  logger: false
  exclude:
neat_css:
  enable: true
  exclude:
    - "*.min.css"
neat_js:
  enable: true
  exclude:
    - "*.min.js"
neat_gzip:
  enable: true
  include:
    - "*.html"
    - "*.css"
    - "*.js"
    - "*.txt"
    - "*.ttf"
    - "*.atom"
    - "*.stl"
    - "*.xml"
    - "*.svg"
    - "*.eot"
    - "*.json"
neat_brotli:
  enable: true
  include:
    - '*.html'
    - '*.css'
    - '*.js'
    - '*.txt'
    - '*.ttf'
    - '*.atom'
    - '*.stl'
    - '*.xml'
    - '*.svg'
    - '*.eot'
    - '*.json'

markdown_it_plus:
  highlight: true
  html: true
  xhtmlOut: true
  breaks: true
  langPrefix:
  linkify: true
  typographer: true
  quotes: “”‘’
  pre_class: highlight
  # plugins:
  #   - plugin:
  #       name: markdown-it-toc-and-anchor
  #       enable: true
  #       options:
  #         wrapHeadingTextInAnchor: true
  #         anchorLinkSymbol: "#"
  #         tocFirstLevel: 1
  #         slugify: string => `${string.replace(/[ \-']/g, "")}`


theme_config:
  anchor:
    enable: true
    color: '#0e83cd'
    position: right # If left, anchors will always be visible.
    margin: 7px 
    text: '#'
    icon:
      # If true, the `text` option will be ignored.
      enable: true 
      # By default, NexT has built-in FontAwesome support.
      # This option means `font-family: FontAwesome`, so DO Not change it.
      # Also you can choose ForkAwesome, but that's another story.
      font: FontAwesome
      content: \f0c1 # CSS content for FontAwesome & ForkAwesome.

  # Allow to cache content generation. Introduced in NexT v6.0.0.
  cache:
    enable: true

  # Google Analytics
  google_analytics:
    tracking_id: UA-144727481-1
    localhost_ignored: true

  custom_file_path:
    #head: source/_data/head.swig
    #header: source/_data/header.swig
    #sidebar: source/_data/sidebar.swig
    #postMeta: source/_data/post-meta.swig
    postBodyEnd: source/_data/post-body-end.swig
    footer: source/_data/footer.swig
    #bodyEnd: source/_data/body-end.swig
    #variable: source/_data/variables.styl
    #mixin: source/_data/mixins.styl
    style: source/_data/styles.styl

  footer:
    # Specify the date when the site was setup.
    # If not defined, current year will be used.
    since: 2016

    # Icon between year and copyright info.
    icon:
      # Icon name in fontawesome, see: https://fontawesome.com/v4.7.0/icons/
      # `heart` is recommended with animation in red (#ff0000).
      name: heart
      # If you want to animate the icon, set it to true.
      animated: false
      # Change the color of icon, using Hex Code.
      color: "#ff0000"

    powered:
      # Hexo link (Powered by Hexo).
      enable: true
      # Version info of Hexo after Hexo link (vX.X.X).
      version: false

    theme:
      # Theme & scheme info link (Theme - NexT.scheme).
      enable: true
      # Version info of NexT after scheme info (vX.X.X).
      version: false
    # -------------------------------------------------------------
    # Beian icp information for Chinese users. In China, every legal website should have a beian icp in website footer.
    # http://www.beian.miit.gov.cn
    beian:
      enable: false
      icp:

  # Post meta display settings
  post_meta:
    item_text: true
    created_at: true
    updated_at:
      enable: false
      another_day: false
    categories: true
    

  # ---------------------------------------------------------------
  # SEO Settings
  # ---------------------------------------------------------------
  seo: true

  # Disable Baidu transformation on mobile devices.
  disable_baidu_transformation: true

  # Set a canonical link tag in your hexo, you could use it for your SEO of blog.
  # See: https://support.google.com/webmasters/answer/139066
  # Tips: Before you open this tag, remember set up your URL in hexo _config.yml (e.g. url: http://yourdomain.com)
  canonical: true

  # If true, will add site-subtitle to index page, added in main hexo config.
  # subtitle: Subtitle
  index_with_subtitle: true

  # Automatically add external URL with BASE64 encrypt & decrypt.
  exturl: false

  # ---------------------------------------------------------------
  # Menu Settings
  # ---------------------------------------------------------------

  # When running the site in a subdirectory (e.g. domain.tld/blog), remove the leading slash from link value (/archives -> archives).
  # Usage: `Key: /link/ || icon`
  # Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-senstive.
  # Value before `||` delimeter is the target link.
  # Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, question icon will be loaded.
  # External url should start with http:// or https://
  menu:
    home: / || home
    tags: /tags/ || tags
    categories: /categories/ || th
    archives: /archives/ || archive
    #about: /about/ || user
    #schedule: /schedule/ || calendar
    #sitemap: /sitemap.xml || sitemap
    #commonweal: /404/ || heartbeat

  # Enable / Disable menu icons / item badges.
  menu_settings:
    icons: true
    badges: true

  # Schemes
  #scheme: Muse
  #scheme: Mist
  scheme: Pisces
  #scheme: Gemini

  # Reading progress bar
  # Dependencies: https://github.com/theme-next/theme-next-reading-progress
  reading_progress:
    enable: true
    color: "#37c6c0"
    height: 2px

  # ---------------------------------------------------------------
  # Sidebar Settings
  # See: https://theme-next.org/docs/theme-settings/sidebar
  # ---------------------------------------------------------------

  # Posts / Categories / Tags in sidebar.
  site_state: true

  # Social Links
  # Usage: `Key: permalink || icon`
  # Key is the link label showing to end users.
  # Value before `||` delimeter is the target permalink.
  # Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, globe icon will be loaded.
  social:
    Email: mailto:withwinds@outlook.com || envelope
    GitHub: https://github.com/lengthmin || github
    Twitter: https://twitter.com/lengthmin2 || twitter
    Telegram: https://telegram.me/lengthmin || telegram

    #FB Page: https://www.facebook.com/yourname || facebook
    #VK Group: https://vk.com/yourname || vk
    #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
    #YouTube: https://youtube.com/yourname || youtube
    #Instagram: https://instagram.com/yourname || instagram
    #Skype: skype:yourname?call|chat || skype

  social_icons:
    enable: true
    icons_only: false
    transition: false

  # Sidebar Avatar
  avatar:
    # In theme directory (source/images): /images/avatar.gif
    # In site directory (source/uploads): /uploads/avatar.gif
    # You can also use other linking images.
    url: /images/avatar.png
    # If true, the avatar would be dispalyed in circle.
    rounded: false
    # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
    opacity: 1
    # If true, the avatar would be rotated with the cursor.
    rotated: false
    # Sidebar Display, available values (only for Muse | Mist):
    #  - post    expand on posts automatically. Default.
    #  - always  expand for all pages automatically.
    #  - hide    expand only when click on the sidebar toggle icon.
    #  - remove  totally remove sidebar including sidebar toggle.
    display: hide

    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
    offset: 12
    # Enable sidebar on narrow view (only for Muse | Mist).
    onmobile: false
    # Click any blank part of the page to close sidebar (only for Muse | Mist).
    dimmer: false

  back2top:
    enable: true
    # Back to top in sidebar.
    sidebar: false
    # Scroll percent label in b2t button.
    scrollpercent: true


  # Read more button
  # If true, the read more button would be displayed in excerpt section.
  read_more_btn: true

  # Post wordcount display settings
  # Dependencies: https://github.com/theme-next/hexo-symbols-count-time
  symbols_count_time:
    separated_meta: true
    item_text_post: true
    item_text_total: false
    awl: 2
    wpm: 275
    suffix: mins.

  # Related popular posts
  # Dependencies: https://github.com/tea3/hexo-related-popular-posts
  related_posts:
    enable: true
    title: # custom header, leave empty to use the default one
    display_in_home: false
    params:
      maxCount: 5
      #PPMixingRate: 0.0
      isDate: false
      #isImage: false
      #isExcerpt: false

  mobile_layout_economy: true

  motion:
    enable: false
    async: true
    transition:
      # Transition variants:
      # fadeIn | fadeOut | flipXIn | flipXOut | flipYIn | flipYOut | flipBounceXIn | flipBounceXOut | flipBounceYIn | flipBounceYOut
      # swoopIn | swoopOut | whirlIn | whirlOut | shrinkIn | shrinkOut | expandIn | expandOut
      # bounceIn | bounceOut | bounceUpIn | bounceUpOut | bounceDownIn | bounceDownOut | bounceLeftIn | bounceLeftOut | bounceRightIn | bounceRightOut
      # slideUpIn | slideUpOut | slideDownIn | slideDownOut | slideLeftIn | slideLeftOut | slideRightIn | slideRightOut
      # slideUpBigIn | slideUpBigOut | slideDownBigIn | slideDownBigOut | slideLeftBigIn | slideLeftBigOut | slideRightBigIn | slideRightBigOut
      # perspectiveUpIn | perspectiveUpOut | perspectiveDownIn | perspectiveDownOut | perspectiveLeftIn | perspectiveLeftOut | perspectiveRightIn | perspectiveRightOut
      post_block: fadeIn
      post_header: slideDownIn
      post_body: slideDownIn
      coll_header: slideLeftIn
      # Only for Pisces | Gemini.
      sidebar: slideUpIn


  codeblock:
    # Code Highlight theme
    # Available values: normal | night | night eighties | night blue | night bright
    # See: https://github.com/chriskempson/tomorrow-theme
    highlight_theme: normal
    # Add copy button on codeblock
    copy_button:
      enable: true
      # Show text copy result.
      show_result: true
      # Available values: default | flat | mac
      style: flat

  # Blog rolls
  links_icon: link
  links_title: 友链
  links_layout: block
  links_:
    Max: http://maxlv.org/ || MaxLv 
    "Konica 的自留地": http://www.iikira.com/ || 一个大可爱
    Sukka: https://skk.moe/ || 坏耶
    DIYgod: https://diygod.me/ || 带我领略 Github 的 DIYgay 

  # Set the text alignment in posts / pages.
  text_align:
    # Available values: start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: start

  # Android Chrome header panel color ($brand-bg / $headband-bg => $black-deep).
  android_chrome_color: "#222"

  # Hide sticky headers and color the menu bar on Safari (iOS / macOS).
  safari_rainbow: true

  # Optimize the display of scrollbars on webkit based browsers.
  custom_scrollbar: true

  # Code Highlight theme
  # Available values: normal | night | night eighties | night blue | night bright
  # https://github.com/chriskempson/tomorrow-theme
  highlight_theme: normal

  # Enable "cheers" for archive page.
  cheers: true



  # ---------------------------------------------------------------
  # Tags Settings
  # See: https://theme-next.org/docs/tag-plugins/
  # ---------------------------------------------------------------

  # Note tag (bs-callout)
  note:
    # Note tag style values:
    #  - simple    bs-callout old alert style. Default.
    #  - modern    bs-callout new (v2-v3) alert style.
    #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
    #  - disabled  disable all CSS styles import of note tag.
    style: modern
    icons: true
    border_radius: 3
    # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
    # Offset also applied to label tag variables. This option can work with disabled note tag.
    light_bg_offset: 0

  # Tabs tag
  tabs:
    enable: true
    transition:
      tabs: true
      labels: true
    border_radius: 0


  # Math Equations Render Support
  math:
    enable: true

    # Default (true) will load mathjax / katex script on demand.
    # That is it only render those page which has `mathjax: true` in Front Matter.
    # If you set it to false, it will load mathjax / katex srcipt EVERY PAGE.
    per_page: true

    # engine: mathjax
    engine: katex

    # hexo-rendering-pandoc (or hexo-renderer-kramed) needed to full MathJax support.
    mathjax:
      # cdn: //cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML
      cdn: //cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML
      # See: https://mhchem.github.io/MathJax-mhchem/
      #mhchem: //cdn.jsdelivr.net/npm/mathjax-mhchem@3
      mhchem: //cdnjs.cloudflare.com/ajax/libs/mathjax-mhchem/3.3.0

    # hexo-renderer-markdown-it-plus (or hexo-renderer-markdown-it with markdown-it-katex plugin) needed to full Katex support.
    katex:
      # cdn: //cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css
      cdn: //cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css

      copy_tex:
        # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
        enable: true
        copy_tex_js: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.js
        copy_tex_css: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.css


  # Pangu Support
  # Dependencies: https://github.com/theme-next/theme-next-pangu
  # For more information: https://github.com/vinta/pangu.js
  pangu: true

  # Quicklink Support
  # Dependencies: https://github.com/theme-next/theme-next-quicklink
  # Visit https://github.com/GoogleChromeLabs/quicklink for details
  quicklink:
    enable: true

    # Quicklink (quicklink.umd.js script) is loaded on demand
    # Add `quicklink: true` in Front Matter of the page or post you need
    # Home page and archive page can be controlled through home and archive options below
    home: true
    archive: true

    # Default (true) will initialize quicklink after the load event fires
    delay: true
    # Custom a time in milliseconds by which the browser must execute prefetching
    timeout: 3000
    # Default (true) will enable fetch() or falls back to XHR
    priority: true

    # For more flexibility you can add some patterns (RegExp, Function, or Array) to ignores
    # See: https://github.com/GoogleChromeLabs/quicklink#custom-ignore-patterns
    # Leave ignores as empty if you don't understand what it means
    # Example:
    # ignores:
    #   - /\/api\/?/
    #   - uri => uri.includes('.xml')
    #   - (uri, el) => el.hasAttribute('noopener')
    ignores:
      - /\/api\/?/
      - uri => uri.includes('.xml')
      - uri => uri.includes('velocity')
      - (uri, el) => el.hasAttribute('noopener')

  # Gitalk
  # Demo: https://gitalk.github.io
  gitalk:
    enable: true
    github_id: lengthmin # Github repo owner
    repo: lengthmin.github.io # Repository name to store issues
    client_id: _gitalk_client_id_ # Github Application Client ID
    client_secret: _gitalk_client_secret_ # Github Application Client Secret
    admin_user: lengthmin # GitHub repo owner and collaborators, only these guys can initialize github issues
    distraction_free_mode: false # Facebook-like distraction free mode
    # Gitalk's display language depends on user's browser or system environment
    # If you want everyone visiting your site to see a uniform language, you can set a force language value
    # Available values: en, es-ES, fr, ru, zh-CN, zh-TW
    language:

  # Show number of visitors to each article.
  # You can visit https://leancloud.cn to get AppID and AppKey.
  leancloud_visitors:
    enable: true
    app_id: _leancloud_app_id_
    app_key: _leancloud_app_key_

    security: false
    betterPerformance: true

  # Show Views / Visitors of the website / page with busuanzi.
  # Get more information on http://ibruce.info/2015/04/04/busuanzi
  busuanzi_count:
    enable: true
    total_visitors: true
    total_visitors_icon: user
    total_views: true
    total_views_icon: eye
    post_views: false
    post_views_icon: eye

  # Post edit
  # Dependencies: https://github.com/hexojs/hexo-deployer-git
  post_edit:
    enable: true
    url: https://github.com/lengthmin/lengthmin.github.io/tree/backup/source/

  # Local search
  # Dependencies: https://github.com/theme-next/hexo-generator-searchdb
  local_search:
    enable: true
    # if auto, trigger search by changing input
    # if manual, trigger search by pressing enter key or search button
    trigger: auto
    # show top n results per article, show all results by setting to -1
    top_n_per_article: 3
    # unescape html strings to the readable one
    unescape: true

  fancybox: true
  fastclick: true
  lazyload: true
  
  pace: true
  pace_theme: pace-theme-flash

  # Script Vendors. Set a CDN address for the vendor you want to customize.
  # For example
  #   jquery: https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js
  # Be aware that you would better use the same version as internal ones to avoid potential problems.
  # Please use the https protocol of CDN files when you enable https on your site.
  vendors:
    # Internal path prefix. Please do not edit it.
    _internal: lib

    # Internal version: 3.4.1
    # Example:
    jquery: //cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js
    # jquery: //cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js
    # jquery:

    # Internal version: 2.1.5 & 3.5.7
    # See: https://fancyapps.com/fancybox
    # Example:
    fancybox: //cdn.jsdelivr.net/gh/fancyapps/fancybox@3/dist/jquery.fancybox.min.js
    # fancybox: //cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js
    fancybox_css: //cdn.jsdelivr.net/gh/fancyapps/fancybox@3/dist/jquery.fancybox.min.css
    # fancybox_css: //cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css
    # fancybox:
    # fancybox_css:

    # Internal version: 1.0.6
    # See: https://github.com/ftlabs/fastclick
    # Example:
    # fastclick: //cdn.jsdelivr.net/npm/fastclick@1/lib/fastclick.min.js
    # fastclick: //cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js
    fastclick:

    # Internal version: 1.10.0
    # See: https://github.com/ApoorvSaxena/lozad.js
    # Example:
    # lazyload: //cdn.jsdelivr.net/npm/lozad@1/dist/lozad.min.js
    # lazyload: //cdnjs.cloudflare.com/ajax/libs/lozad.js/1.9.0/lozad.min.js
    lazyload:

    # Internal version: 1.2.1
    # See: http://velocityjs.org
    # Example:
    # velocity: //cdnjs.cloudflare.com/ajax/libs/velocity/1.2.1/velocity.min.js
    # velocity_ui: //cdnjs.cloudflare.com/ajax/libs/velocity/1.2.1/velocity.ui.min.js
    # velocity: //cdn.jsdelivr.net/npm/velocity-animate@1/velocity.min.js
    # velocity_ui: //cdn.jsdelivr.net/npm/velocity-animate@1/velocity.ui.min.js
    # velocity: //cdnjs.loli.net/ajax/libs/velocity/1.2.1/velocity.min.js
    # velocity_ui: //cdnjs.loli.net/ajax/libs/velocity/1.2.1/velocity.ui.min.js
    velocity:
    velocity_ui:

    # Internal version: 4.6.2
    # See: https://fontawesome.com
    # Example:
    # fontawesome: //cdn.jsdelivr.net/npm/font-awesome@4/css/font-awesome.min.css
    # fontawesome: //cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css
    # fontawesome:
    fontawesome: //cdnjs.loli.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css

    # Internal version: 2.10.4
    # See: https://www.algolia.com
    # Example:
    # algolia_instant_js: //cdn.jsdelivr.net/npm/instantsearch.js@2/dist/instantsearch.js
    # algolia_instant_css: //cdn.jsdelivr.net/npm/instantsearch.js@2/dist/instantsearch.min.css
    algolia_instant_js:
    algolia_instant_css:

    # Internal version: 1.0.2
    # See: https://github.com/HubSpot/pace
    # Example:
